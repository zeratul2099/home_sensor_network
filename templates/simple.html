{% extends 'base.html' %}
        {% block content %}
        {% for sendor_id, sensor_name, timestamp, temperature, humidity, is_old in latest_values %}
            <div {% if is_old %}class='red'{% endif %} ><h3>{{ sensor_name }}</h3><h4>{{ timestamp }}:</h4><span>{{ temperature }}&#176;C, {{ humidity }}&#37;</span></div>
        {% endfor %}
        {% endblock %}
